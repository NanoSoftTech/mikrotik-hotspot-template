<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
    <title>Kelompok2 Hotpot > redirect</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <script language="JavaScript">
		<!--
	    function startClock() {
	        $(if popup == 'true')
	        	open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
			$(endif)
			location.href = '$(link-redirect)';
	    }
	//-->
	</script>
  </head>
  <body onLoad="startClock()">

		<div class="container">
			<div class="panel panel-default col-md-4 col-md-offset-4 redirect-info">
				<div class="panel-body">
					<!-- redirect page after login page -->
					<h1 class="text-center info-sign"><span class="glyphicon glyphicon-info-sign"></span></h1>
					<p>You are logged in</p>
					<p>If nothing happens, click <label><a href="$(link-redirect)">here</a></label></p>
				</div>
			</div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
